<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"></meta>
    <title>TEMU LOGIN</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5520/5520840.png"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-icons@1.13.12/iconfont/material-icons.min.css" />
    <link href="css/stylelogin.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></link>
</h:head>
<h:body>
    <section>
        <div class="container">
            <div class="row full-screen align-items-center">
                <div class="left">
                    <span class="line"></span>
                    <h2>TEMU LOGIN</h2>
                    <!-- Botón de cambio de tema (sin afectar la lógica del bean) -->
                    <button id="theme-toggle" class="btn-theme">
                        <i class="material-icons" id="theme-icon">brightness_4</i>
                    </button>
                </div>
                <div class="right">
                    <h:form id="form">
                        <div>
                            <h6><span>Log In</span> <span id="h6color">Sign Up</span></h6>
                            <input type="checkbox" class="checkbox" id="reg-log" />
                            <label for="reg-log"></label>
                            <div class="card-3d-wrap">
                                <div class="card-3d-wrapper">
                                    <!-- FRONT: LOGIN -->
                                    <div class="card-front">
                                        <div class="center-wrap">
                                            <h4 class="heading">Log In</h4>
                                            <div class="form-group">
                                                <h:inputText value="#{loginbean.correo}"
                                                    styleClass="form-style"
                                                    autocomplete="off" />
                                            </div>
                                            <div class="form-group">
                                                <h:inputSecret value="#{loginbean.contrasena}"
                                                    styleClass="form-style"
                                                    autocomplete="off" />
                                            </div>
                                            <p:commandButton value="Submit" styleClass="btn"
                                                actionListener="#{loginbean.mostrarIniciar}"
                                                update="@form" />
                                            <p class="text-center">
                                                <a href="#" class="link">Forgot your password?</a>
                                            </p>
                                        </div>
                                    </div>
                                    <!-- BACK: SIGN UP -->
                                    <div class="card-back">
                                        <div class="center-wrap">
                                            <h4 class="heading">Sign Up</h4>
                                            <div class="form-group">
                                                <h:inputText value="#{loginbean.nombre}"
                                                    styleClass="form-style"
                                                    autocomplete="off" />
                                            </div>
                                            <div class="form-group">
                                                <h:inputText value="#{loginbean.correoC}"
                                                    styleClass="form-style"
                                                    autocomplete="off" />
                                            </div>
                                            <div class="form-group">
                                                <h:inputSecret value="#{loginbean.contrasenaC}"
                                                    styleClass="form-style"
                                                    autocomplete="off" />
                                            </div>
                                            <div class="form-group">
                                                <h:inputSecret value="#{loginbean.confiContrasenaC}"
                                                    styleClass="form-style"
                                                    autocomplete="off" />
                                            </div>
                                            <p:commandButton value="Submit" styleClass="btn"
                                                actionListener="#{loginbean.mostrarCrear}"
                                                update="@form" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript para el cambio de tema (sin afectar la lógica del bean) -->
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        // Cargar el tema guardado al iniciar la página
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        });

        // Cambiar el tema al hacer clic en el botón
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        // Actualizar el icono del botón según el tema
        function updateThemeIcon(theme) {
            themeIcon.textContent = theme === 'dark' ? 'brightness_4' : 'brightness_7';
        }
    </script>
</h:body>
</html>
