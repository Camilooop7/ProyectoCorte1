	<div class="container text-center"> <div
		class="row align-items-center"> <div class="col"> <!--image cropper file upload -->

	<div class="card"> <h:form>
		<p:growl id="messages" showDetail="true" />

		<p:fileUpload mode="advanced" multiple="false"
			update="messages cropperPanel"
			listener="#{cropUploaderBean.handleFileUpload}">
			<p:validateFile sizeLimit="512000"
				allowTypes="/(\.|\/)(gif|jpeg|jpg|png)$/" />
		</p:fileUpload>

		<p:outputPanel id="cropperPanel">

			<h:panelGrid columns="1"
				rendered="#{not empty cropUploaderBean.originalImageFile}">

				<p:commandButton value="Crop" action="#{cropUploaderBean.crop}"
					update="cropped messages" styleClass="my-3" />

				<h:panelGrid columns="2" cellpadding="7">

					<p:imageCropper value="#{cropUploaderBean.croppedImage}"
						id="imageCropper" cache="false" image="#{cropUploaderBean.image}"
						initialCoords="50,50,150,300" minSize="50,50" maxSize="350,350" />

					<p:outputPanel id="cropped">
						<p:graphicImage cache="false"
							rendered="#{not empty cropUploaderBean.croppedImage}"
							value="#{cropUploaderBean.cropped}" />
					</p:outputPanel>

				</h:panelGrid>

			</h:panelGrid>
		</p:outputPanel>
	</h:form> </div> </div> <div class="col"> <div class="card" style="width: 100%">
	<h:form>
		<p:messages id="messages" />

		<!-- Nombre -->
		<div class="field grid"> <p:outputLabel for="name"
			value="Nombre:" styleClass="col-12 mb-2 md:col-2 md:mb-0" /> <div
			class="col-12 md:col-10"> <p:inputText id="name"
			required="true" /> </div> </div>

		<!-- Precio -->
		<div class="field grid"> <p:outputLabel for="precio"
			value="Precio:" styleClass="col-12 mb-2 md:col-2 md:mb-0" /> <div
			class="col-12 md:col-10"> <p:inputText id="precio"
			required="true" /> </div> </div>

		<!-- Country -->
		<div class="field grid"> <p:outputLabel for="country"
			value="Country:" styleClass="col-12 mb-2 md:col-2 md:mb-0" /> <div
			class="col-12 md:col-10"> <p:selectOneMenu id="country"
			value="#{basicView.country}" style="width:150px">
			<p:ajax listener="#{basicView.onCountryChange}" update="" />
			<f:selectItem itemLabel="Select Country" itemValue=""
				noSelectionOption="true" />
			<f:selectItems value="#{basicView.countries}" />
		</p:selectOneMenu> </div> </div>

		<!-- Extended Label -->
		<div class="field grid"> <p:outputLabel for="extended"
			value="Extended Label" styleClass="col-12 mb-2 md:col-2 md:mb-0" /> <div
			class="col-12 md:col-10"> <p:inputText id="extended"
			required="true" /> </div> </div>

		<!-- Number -->
		<div class="field grid"> <p:outputLabel for="number"
			value="Number" styleClass="col-12 mb-2 md:col-2 md:mb-0" /> <div
			class="col-12 md:col-10"> <p:spinner id="number" value="0" /> </div>
		</div>

		<!-- Botón -->
		<div class="field grid"> <div
			class="col-12 md:col-offset-2 md:col-10"> <p:commandButton
			value="Submit" update="@form" /> </div> </div>
