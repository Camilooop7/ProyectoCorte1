<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	<meta charset="UTF-8"></meta>
	<title>segunda jsf</title>
	<link rel="icon"
		href="https://cdn-icons-png.flaticon.com/512/5520/5520840.png"></link>




	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
		rel="stylesheet"></link>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>

	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
		rel='stylesheet' />
	<link
		href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
		rel="stylesheet" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"></link>

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-icons@1.13.12/iconfont/material-icons.min.css"/>

	<link href="css/styleuser.css" rel="stylesheet"></link>

	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></link>




</h:head>

<h:body>

    <header class="header" id="header">
        <nav class="nav container">
            <h:form>

                <p:megaMenu orientation="horizontal" autoDisplay="false">

                    <!-- Logo a la izquierda -->
                    <f:facet name="start">
                        <a href="index.html" class="nav-logo">
                            <i class='bx bxs-shopping-bags nav-logo-icon'></i> temu shop
                        </a>
                    </f:facet>

                    <!-- MenÃº principal en el centro -->
                    <p:submenu label="Home" icon="pi pi-home" />
                    <p:submenu label="Shop" icon="pi pi-shopping-cart" />
                    <p:submenu label="Cart" icon="pi pi-shopping-bag" />

                    <!-- Elementos a la derecha -->
                    <f:facet name="end">
                        

                        <p:submenu label="Setting" icon="pi pi-cog">
                            <p:column>
                                <p:submenu label="Setting 1">
                                    <p:menuitem value="Setting 1.1" />
                                    <p:menuitem value="Setting 1.2" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>

                        <div class="ui-input-icon-left mr-2">
                            <i class="pi pi-search" />
                            <p:inputText placeholder="Search" />
                        </div>
                        <p:button value="Logout" icon="pi pi-sign-out" styleClass="ui-button-info" />
                    </f:facet>

                </p:megaMenu>

            </h:form>
        </nav>
    </header>

</h:body>

</html>
