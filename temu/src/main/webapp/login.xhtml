<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	<meta charset="UTF-8"></meta>
	<title>segunda jsf</title>
	<link rel="icon"
		href="https://cdn-icons-png.flaticon.com/512/5520/5520840.png"></link>




	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
		rel="stylesheet"></link>
	<!-- trae hojas de logica de javaScrip	 -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>

	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
		rel='stylesheet' />
	<link
		href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
		rel="stylesheet" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"></link>

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-icons@1.13.12/iconfont/material-icons.min.css"/>

	<link href="css/stylelogin.css" rel="stylesheet"></link>

	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></link>




</h:head>

<h:body>



    <section>
        <div class="container">
            <div class="row full-screen align-items-center">
                <div class="left">
                    <span class="line"></span>
                    <h2>TEMU LOGIN</h2>
                    <p>WEB LOGIN TEMU</p>
        </div>
                <div class="right">
                    <div class="form">
                        <div class="text-center">
                            <h6><span>Log In</span> <span>Sign Up</span></h6>
                            <input type="checkbox" class="checkbox" id="reg-log"/>
                            <label for="reg-log"></label>
                            <div class="card-3d-wrap">
                                <div class="card-3d-wrapper">
                                    <div class="card-front">
                                        <div class="center-wrap">
                                            <h4 class="heading">Log In</h4>
                                            <div class="form-group">
                                                <input type="email" class="form-style" placeholder="Your Email" autocomplete="off"/>
                                                <i class="input-icon material-icons">alternate_email</i>
                                            </div>

                                            <div class="form-group">
                                                <input type="password" class="form-style" placeholder="Your Password" autocomplete="off"/>
                                                <i class="input-icon material-icons">lock</i>
                                            </div>

                                            <a href="#" class="btn">Submit</a>
                                            <p class="text-center"><a href="#" class="link">Forgot your password?</a></p>
                                        </div>
                                    </div>

                                    <div class="card-back">
                                        <div class="center-wrap">
                                            <h4 class="heading">Sign Up</h4>
                                            <div class="form-group">
                                                <input type="text" class="form-style" placeholder="Your Name" autocomplete="off"/>
                                                <i class="input-icon material-icons">perm_identity</i>
                                            </div>

                                            <div class="form-group">
                                                <input type="email" class="form-style" placeholder="Your Email" autocomplete="off"/>
                                                <i class="input-icon material-icons">alternate_email</i>
                                            </div>

                                            <div class="form-group">
                                                <input type="password" class="form-style" placeholder="Your Password" autocomplete="off"/>
                                                <i class="input-icon material-icons">lock</i>
                                            </div>

                                            <a href="#" class="btn">Submit</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </section>


	

</h:body> 

</html>
