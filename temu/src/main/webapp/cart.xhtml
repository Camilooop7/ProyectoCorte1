<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta charset="UTF-8" />
    <title>carrito</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5520/5520840.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
    <link href="css/stylecart.css" rel="stylesheet" />
</h:head>

<!-- Aplica el tema desde el bean -->
<h:body pt:data-theme="#{loginbean.theme}">

<header class="header" id="header"> 
    <nav class="nav container d-flex align-items-center justify-content-between py-3">
        <a href="userpp.xhtml" class="nav-logo">
            <i class="bx bxs-shopping-bags nav-logo-icon"></i> TEMU SHOP
        </a>

        <ul class="nav-list d-flex gap-3 mb-0">
            <li class="nav-item"><a href="userpp.xhtml" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="carrito.xhtml" class="nav-link active-link">Cart</a></li>
        </ul>

        <!-- Toggle de tema -->
        <h:form id="themeCart" styleClass="d-flex align-items-center m-0">
            <h:inputHidden id="currentTheme" value="#{loginbean.theme}" />
            <p:commandLink process="@this"
                           update="toggleLabel themeCart:currentTheme"
                           actionListener="#{loginbean.toggleTheme}"
                           oncomplete="applyThemeByInputId('themeCart:currentTheme')"
                           styleClass="btn btn-sm btn-outline-light">
                <h:panelGroup id="toggleLabel">
                    <i class="bi #{loginbean.theme eq 'dark' ? 'bi-brightness-high' : 'bi-moon'}"></i>
                    <span class="ms-1">#{loginbean.theme eq 'dark' ? 'Claro' : 'Oscuro'}</span>
                </h:panelGroup>
            </p:commandLink>
        </h:form>
    </nav> 
</header>

<section class="container my-4">
    <h:form id="formCart">
        <p:growl id="growl" showDetail="true" />

        <h3 class="mb-3">Tu carrito</h3>

        <!-- Carrito vacío -->
        <ui:fragment rendered="#{empty carritoBean.items}">
            <div class="text-center text-muted p-3 border rounded mb-3">
                <i class="bi bi-cart3"></i> Tu carrito está vacío.
            </div>
        </ui:fragment>

        <!-- Tabla de ítems -->
        <ui:fragment rendered="#{not empty carritoBean.items}">
            <div class="table-responsive">
                <table class="table align-middle table-striped">
                    <thead>
                        <tr>
                            <th style="width:60%">Producto</th>
                            <th style="width:20%" class="text-end">Precio</th>
                            <th style="width:20%" class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat var="item" value="#{carritoBean.items}">
                            <tr>
                                <td>#{item.nombre}</td>
                                <td class="text-end">$ #{item.precio}</td>
                                <td class="text-end">
                                    <p:commandButton icon="pi pi-times"
                                                     title="Quitar"
                                                     action="#{carritoBean.eliminarItem}"
                                                     update="formCart growl"
                                                     process="@this"
                                                     styleClass="btn btn-sm btn-outline-danger">
                                        <f:setPropertyActionListener target="#{carritoBean.itemSeleccionado}" value="#{item.token}" />
                                    </p:commandButton>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th class="text-end">Total: </th>
                            <th class="text-end">$ #{carritoBean.total}</th>
                            <th></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ui:fragment>

        <div class="mt-3 d-flex gap-2">
            <p:commandButton value="VACIAR"
                             action="#{carritoBean.vaciar}"
                             update="formCart growl"
                             styleClass="btn btn-secondary"
                             rendered="#{not empty carritoBean.items}"/>
            <a href="principal.xhtml" class="btn btn-warning">Seguir comprando</a>

            <p:commandButton value="PAGAR"
                             styleClass="btn btn-success ms-auto"
                             action="#{carritoBean.pagar}"
                             process="@form"
                             update="growl"
                             ajax="false"
                             disabled="#{empty carritoBean.items}"/>
        </div>
    </h:form>
</section>

<br /><br />

<!-- Script para aplicar el tema (desde el bean) -->
<h:outputScript target="body">#{loginbean.applyThemeScript}</h:outputScript>
<!-- Si prefieres que salga de CarritoBean, cambia por: #{carritoBean.applyThemeScript} -->

</h:body>
</html>
