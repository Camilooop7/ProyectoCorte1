<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta charset="UTF-8" />
    <title>Historial de compras</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5520/5520840.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</h:head>

<h:body pt:data-theme="#{loginbean.theme}">
<header class="header" id="header"> 
    <nav class="nav container d-flex align-items-center justify-content-between py-3">
        <a href="userpp.xhtml" class="nav-logo">
            <i class="bx bxs-shopping-bags nav-logo-icon"></i> TEMU SHOP
        </a>

        <ul class="nav-list d-flex gap-3 mb-0">
            <li class="nav-item"><a href="userpp.xhtml" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="carrito.xhtml" class="nav-link">Cart</a></li>
            <li class="nav-item"><a href="historial.xhtml" class="nav-link active-link">Historial</a></li>
        </ul>

        <!-- Toggle de tema -->
        <h:form id="themeHist" styleClass="d-flex align-items-center m-0">
            <h:inputHidden id="currentTheme" value="#{loginbean.theme}" />
            <p:commandLink process="@this"
                           update="toggleLabel themeHist:currentTheme"
                           actionListener="#{loginbean.toggleTheme}"
                           oncomplete="applyThemeByInputId('themeHist:currentTheme')"
                           styleClass="btn btn-sm btn-outline-light">
                <h:panelGroup id="toggleLabel">
                    <i class="bi #{loginbean.theme eq 'dark' ? 'bi-brightness-high' : 'bi-moon'}"></i>
                    <span class="ms-1">#{loginbean.theme eq 'dark' ? 'Claro' : 'Oscuro'}</span>
                </h:panelGroup>
            </p:commandLink>
        </h:form>
    </nav> 
</header>

<section class="container my-4">
    <h:form id="formHist">
        <p:growl id="growl" showDetail="true" />

        <h3 class="mb-3">Historial de compras</h3>

        <ui:fragment rendered="#{empty historialBean.entradas}">
            <div class="text-center text-muted p-3 border rounded mb-3">
                <i class="bi bi-receipt"></i> Aún no tienes compras registradas.
            </div>
        </ui:fragment>

        <ui:fragment rendered="#{not empty historialBean.entradas}">
            <div class="table-responsive">
                <table class="table align-middle table-striped">
                    <thead>
                        <tr>
                            <th style="width:10%">#</th>
                            <th style="width:90%">Detalle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat var="entry" value="#{historialBean.entradas}" varStatus="st">
                            <tr>
                                <td>#{st.index + 1}</td>
                                <td>#{entry}</td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </div>
        </ui:fragment>

        <div class="mt-3 d-flex gap-2">
            <a href="carrito.xhtml" class="btn btn-warning">Volver al carrito</a>
            <p:commandButton value="Limpiar historial"
                             action="#{historialBean.limpiar}"
                             update="formHist growl"
                             styleClass="btn btn-outline-danger"
                             rendered="#{not empty historialBean.entradas}"/>
        </div>
    </h:form>
</section>

<!-- Reuso tu función JS de tema ya expuesta en CarritoBean -->
<h:outputScript target="body">#{carritoBean.applyThemeScript}</h:outputScript>
</h:body>
</html>
